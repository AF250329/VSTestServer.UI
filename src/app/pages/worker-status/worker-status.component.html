<div class="clr-row">
  <div class="clr-col-2" style="padding: unset;">
    <h3 style="margin-top: unset;">Worker ID</h3>
  </div>
  <div class="clr-col-10">
    {{ workerIpAddress }}
  </div>
</div>

<div class="clr-row">
  <div class="clr-col-2" style="padding: unset;">
    <span>Registered at</span>
  </div>
  <div class="clr-col-10">
    {{ registrationTime | date:'HH:mm:ss'}}
  </div>
</div>

<div class="clr-row">
  <div class="clr-col-2" style="padding: unset;">
    <span>Last seen at</span>
  </div>
  <div class="clr-col-10">
    {{ lastSeenTime | date:'HH:mm:ss'}}
  </div>
</div>

<div class="clr-row">
  <div class="clr-col-2" style="padding: unset;">
    <span>Current status</span>
  </div>
  <div class="clr-col-10">
    <span class="material-icons md-24">{{ runningStatus }}</span>
    {{ runningStatusDescription }}
  </div>
</div>


<div class="clr-row">
  <div class="clr-col-2" style="padding: unset;">
    <span>Logs</span>
  </div>
  <div class="clr-col-10">
    <div style="height: 400px; overflow-y: scroll">
      <table class="table table-noborder table-compact">
        <tr *ngFor="let logRecord of workerLogs; let i = index;" >
          <td class="left">
            {{ logRecord }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
